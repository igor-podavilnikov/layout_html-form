<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    
    <fieldset>
      <legend>Personal information</legend>
      
      <div 
      class="form-field">
        Surname:<input 
        type="text" 
        name="Surname">
      </div>

      <div 
      class="form-field">
        Name:<input 
        type="text" 
        name="Name">
      </div>

      <div 
      class="form-field">
        How old are You?<input 
        type="number" 
        min="1" 
        max="100" 
        value="12">
      </div>

      <div 
      class="form-field">
      Full date of birth:<input 
      type="date" 
      value="date">
      </div>

      <div 
      class="form-field">
        <label>
         I accept the term of the agreement<input 
         type="checkbox" 
         required>
        </label>
      </div>
    </fieldset>
      
    
    <fieldset>
      <legend>Registration</legend>
      
      <form 
      action="http://localhost:3000/api" 
      method="post">

        <div>
          E-mail:<input 
          type="email" 
          placeholder="email@example.com">
        </div>

        <div>
          Password:<input 
          type="password" 
          name="password">
        </div>

      </form>
    </fieldset>
    
    <fieldset>
      <legend>An interesting fact about you!</legend>
      
      <div>
        Do you love cats?
        <label>
          Yes<input 
          type="radio" 
          name="choise" 
          value="y">
        </label>
        <label>
          No<input 
          type="radio" 
          name="choise" 
          value="n">
        </label>
      </div>

      <div>
        What is your favorite color?<input 
        type="color" 
        name="color" 
        value="#000000">
      </div>

      <div>
        What time do you go to bed? <input 
        type="time" 
        name="appt" 
        min="18:00" 
        max="00:00" 
        required>
      </div>

      <div>
        <label>
          What are your favorite brands of cars?
          <select 
          name="brand" 
          id="cars" 
          multiple>
            <option value="audi">audi</option>
            <option value="bmw">bmw</option>
            <option value="toyota">toyota</option>
            <option value="mercedes">mercedes</option>
          </select>
        </label>
      </div>
      
      <div>
        How do you rate our work? <input 
        type="range" 
        id="rate" 
        name="rate"
        min="1" 
        max="100" 
        value="40">
      </div>
    </fieldset>
   
    <fieldset>
      <legend>Additional info:</legend>
      <div>
        <label>
          Comments: <textarea name="comments"></textarea>
        </label>
      </div>

      <div>
        Would you recommended us?

        <select>
          <option value="yes" name="y">Yes</option>
          <option value="no" name="n">No</option>
        </select>
      </div>
      
    </fieldset>

    <button type="submit">Submit</button>

  </body>
</html>
